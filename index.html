<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Responsive Web Game || Sally Resch</title>
  </head>
  <body>
    <h1 class="header-title">Memory Game</h1>
    <button class="startGameButton">Start Game</button>
    <div class="gamePlayerStats hidden">
      <h3 class="score-title">
        Score:
        <span class="result"></span>
      </h3>
      <p>Time: <span class="timeDisplay"></span></p>
      <h4 class="wrongOrRight"></h4>
    </div>
    <div class="gridContainer"></div>
  </body>
</html>
